version: v1.0
name: main-deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: main-deploy
    task:
      secrets:
        - name: rubygems-deploy
      jobs:
        - name: main-deploy
          commands:
            - checkout --use-cache
            - gem build rails_api_logger
            - gem push rails_api_logger-*.gem
