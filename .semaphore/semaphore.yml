version: "v1.0"
name: rails_api_logger
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: "true"

blocks:
  - name: tests
    execution_time_limit:
      minutes: 10
    task:
      secrets:
        - name: rails_api_logger
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
          - bundle config set path 'vendor/bundle'
          - bundle install -j 4
          - sem-service start postgres 14 --username=semaphore
          - cache store
      jobs:
        - name: tests
          commands:
            - bundle exec standardrb
            - bundle exec rspec
promotions:
  - name: main
    pipeline_file: main-deploy.yml
