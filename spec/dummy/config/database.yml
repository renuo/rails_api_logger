<% def database_name_from(name); ENV["TARGET_DB"].nil? ? "db/#{name}.sqlite3" : name; end %>

<% if ENV["TARGET_DB"] == "mysql" %>
default: &default
  adapter: mysql2
  username: root
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: "127.0.0.1"
  port: 3306

<% elsif ENV["TARGET_DB"] == "postgres" %>
default: &default
  adapter: postgresql
  encoding: unicode
  username: postgres
  pool: 5
  host: localhost
  gssencmode: disable # https://github.com/ged/ruby-pg/issues/311

<% else %>
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 50 } %>
  timeout: 60

<% end %>

development:
  <<: *default
  database: <%= database_name_from("development") %>
  api_logger:
    <<: *default
    <% if ENV["SAME_TARGET"] == "true" %>
    database: <%= database_name_from("development") %>
    <% else %>
    database: <%= database_name_from("development_api_logger") %>
    <% end %>
    migrations_paths: db/api_logger_migrate

test:
  primary:
    <<: *default
    database: <%= database_name_from("test") %>
  api_logger:
    <<: *default
    <% if ENV["SAME_TARGET"] == "true" %>
    database: <%= database_name_from("test") %>
    <% else %>
    database: <%= database_name_from("test_api_logger") %>
    <% end %>
    migrations_paths: db/api_logger_migrate
